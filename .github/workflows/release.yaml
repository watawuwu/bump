name: Release

on:
  push:
    tags:
     - '*.*.*'

env:
  NAME: bump

jobs:
  create_github_release:
    name: Create Github release
    runs-on: ubuntu-latest

    steps:
    - name: Create meta
      id: create_meta
      run: |
          version=${GITHUB_REF/refs\/tags\//}
          echo "::set-output name=version::${version}"

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.create_meta.outputs.version }}
        release_name: ${{ steps.create_meta.outputs.version }}
        draft: false
        prerelease: false

    - name: Output release URL file
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt

    - name: Save release URL file for publish
      uses: actions/upload-artifact@v1
      with:
        name: release
        path: release_url.txt

  build_and_publish:
    name: Build and publish
    needs: [create_github_release]
    strategy:
      matrix:
        target:
        - x86_64-unknown-linux-gnu
        - x86_64-unknown-linux-musl
        - x86_64-apple-darwin
        include:
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-latest
        - target: x86_64-unknown-linux-musl
          os: ubuntu-latest
        - target: x86_64-apple-darwin
          os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Setup code
      uses: actions/checkout@v2

    - name: Create meta
      id: create_meta
      run: |
        version=${GITHUB_REF/refs\/tags\//}
        echo "::set-output name=version::${version}"

    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: |
        sudo apt install -qq -y musl-tools --no-install-recommends

    - name: Setup Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Build
      uses: actions-rs/cargo@v1.0.1
      with:
        command: build
        args: --release --target=${{ matrix.target }}

    - name: Create artifact
      id: create_artifact
      run: |
        tar -acvf ${{ env.NAME }}-${{ steps.create_meta.outputs.version }}-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release ${{ env.NAME }}

    - name: Load release URL file
      uses: actions/download-artifact@v1
      with:
        name: release

    - name: Get release file name & upload URL
      id: get_release_info
      run: |
        upload_url=$(cat release/release_url.txt)
        echo "::set-output name=upload_url::$upload_url"

    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./${{ env.NAME }}-${{ steps.create_meta.outputs.version }}-${{ matrix.target }}.tar.gz
        asset_name: ${{ env.NAME }}-${{ steps.create_meta.outputs.version }}-${{ matrix.target }}.tar.gz
        asset_content_type: application/gzip
